<div class="row background-page">
    <div class="authInputs">
        <div class="row-3 d-flex justify-content-center title">
            Good Exchange
        </div>
        <div class="row-3 d-flex justify-content-center">
            <input type="text" [(ngModel)]="lastName" placeholder="Last Name" 
             [ngClass]="{'invalidInput': lastNameVerify}">
        </div>
        <div class="row-3 d-flex justify-content-center">
            <input type="text" [(ngModel)]="firstName" placeholder="First Name" 
            [ngClass]="{'invalidInput': firstNameVerify}">
        </div>
        <div class="row-3 d-flex justify-content-center">
            <input type="text" [(ngModel)]="email" placeholder="Email"
            [ngClass]="{'invalidInput': emailVerify}">
        </div>
        <div class="row-3 d-flex justify-content-center">
            <input type="text" [(ngModel)]="address" placeholder="address"
            [ngClass]="{'invalidInput': addressVerify}">
        </div>
        <div class="row-3 d-flex justify-content-center">
            <input type="text" [(ngModel)]="phone" placeholder="Phone"
            [ngClass]="{'invalidInput': phoneVerify}">
        </div>
        <div class="row-3 d-flex justify-content-center" [ngClass]="{'invalidInput': passwordVerify}">
            <input type="password" [(ngModel)]="password" placeholder="Password"
            [ngClass]="{'invalidInput': passwordVerify}">
        </div>
        <div class="row-3 d-flex justify-content-center">    
            <input type="password" [(ngModel)]="repeatPassword" placeholder="Repeat Password"
            [ngClass]="{'invalidInput': repeatPasswordVerify}">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn authBtn row" (click)="registerParent()">
                Sign Up
            </button>  
        </div>
        <div class="link d-flex justify-content-center">
            <a routerLink="/login">Sign in</a>
        </div>
        <div *ngIf="completeInputs" class="alert d-flex justify-content-center">
            <span>All fildes must be completed</span>
        </div>
        <div *ngIf="emailIsNotValide" class="alert d-flex justify-content-center">
            <span>Invalid email</span>
        </div>
        <div *ngIf="passwordIsNotTheSame" class="alert d-flex justify-content-center">
            <span>The passwords must be the same</span>
        </div>
        <div *ngIf="invalidPassword" class="alert d-flex justify-content-center">
            <span>The password must have at least 8 character</span>
        </div>
        <div *ngIf="userExists" class="alert d-flex justify-content-center">
            <span>This user already exists</span>
        </div>
    </div>
</div>
