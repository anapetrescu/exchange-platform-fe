<div class="row background-page">
    <div class="authInputs">
        <div class="row-3 d-flex justify-content-center title">
            Good Exchange
        </div>
        <div class="row-3 d-flex justify-content-center">
            <input type="text" [(ngModel)]="email" (ngModelChange)="onChange($event)"
             placeholder="Email">
        </div>
        <div class="row-3 d-flex justify-content-center ">
            <input type="password" [(ngModel)]="password" (ngModelChange)="onChange($event)" 
            placeholder="Password">
        </div>
        <div class="row-3 d-flex justify-content-center ">
            <button class="btn authBtn" [disabled]="inputsEmpty" (click)="login()">
                Sign in
            </button>
        </div>
        <div class="link d-flex justify-content-center ">
            <a routerLink="/signup">Sign up</a>
        </div>
        <div *ngIf="invalide" class="alert">
            <span>Email/Username or password is invalide</span>
        </div>
    </div>
</div>
